<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <h1>Sample Form</h1>
        <form action="/submit" method="post" name="sampleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">subscribe to newsletter</label> 
            <br><br>
            
            
            
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="female" name="gender" value="female">Female<br><br>

            <input type="button" value="Click Me"><br><br>

            <input type="range" id="points" name="points" min="0" max="10"><br><br>
            
            <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
            <input type="reset" value="Reset"><br><br>
            <input type="submit" value="Submit">

            <br><br><br><br><br><br><br><br><br><br>
 
        </form>
    </body>
